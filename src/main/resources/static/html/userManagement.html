<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../layui/layui.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="layui-anim layui-anim-up">
    <div class="x-body">

      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input id="start" class="layui-input" placeholder="开始日" name="start">
          <input id="end" class="layui-input" placeholder="截止日" name="end">
          <input id="userName" class="layui-input" placeholder="用户名" type="text" name="userName" autocomplete="off">
          <input id="userCount" class="layui-input" placeholder="账&nbsp;号" type="text" name="userCount" autocomplete="off">
          <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>

      <div style="overflow-x:scroll">
        <table id="usersInfTable" class="layui-tab" lay-filter="usersInfTable-Event"></table>
      </div>

      <script type="text/html" id="usersInfTable-ToolBar">
        <a class="layui-btn layui-btn-xs" lay-event="changeState">状态</a>
        <a class="layui-btn layui-btn-xs" lay-event="resetPassWord">密码</a>
        <a class="layui-btn layui-btn-xs" lay-event="changeCard">卡号</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
      </script>

    </div>
    <script>
      //加载组件
      layui.use(['element','table','form','layer','laydate'],function() {
        element = layui.element;
        table=layui.table;
        form = layui.form;
        layer = layui.layer;
        laydate = layui.laydate;

        //设置日期控件
        laydate.render({
          elem: '#start' //指定元素
        });
        laydate.render({
          elem: '#end' //指定元素
        });

        //初始化table
        table.render({
          elem: '#usersInfTable'
          ,width:1466
          ,page: true //开启分页
          ,cols: [[ //表头
                {field: 'userId', title: 'ID',width:'6%',align:'center',sort: true}
                ,{field: 'userCount', title: '账号',width:'10%',align:'center',sort: true}
                ,{field: 'userName', title: '昵称',width:'8%',align:'center',sort: true}
                ,{field: 'userCard', title: '卡号',width:'8%',align:'center',sort: true}
                ,{field: 'province', title: '省',width:'8%',align:'center',sort: true}
                ,{field: 'city', title: '市',width:'8%',align:'center',sort: true}
                ,{field: 'county', title: '县',width:'8%',align:'center',sort: true}
                ,{field: 'community', title: '小区',width:'10%',align:'center',sort: true}
                ,{field: 'registerTime', title: '注册时间',width:'12%',align:'center',sort: true}
                ,{field: 'state', title: '状态',width:'7%',align:'center',sort: true}
                ,{fixed: 'right',field: 'toolbar', title: '操作',width:'15%',align:'center',toolbar:'#usersInfTable-ToolBar'}
            ]]
          ,url: "http://"+document.location.host+"/getUsers" //数据接口
          ,parseData: function(res){ //res 即为原始返回的数据
            if (res.code==0){
              return {
                "code": res.code, //解析接口状态
                "msg": res.msg, //解析提示文本
                "count": res.totalCount, //解析数据长度
                "data": res.data //解析数据列表
              }
            }else {
              return {
                "code": res.code, //解析接口状态
                "msg": res.msg, //解析提示文本
              }
            }
          }
        });

        //监听form
        form.on('submit(search)', function(data){

          if (data.field.start!=""&&data.field.end!=""){
              table.reload("usersInfTable",{
                  url: "http://"+document.location.host+"/getUsersByDate" //数据接口
                  ,where: { //设定异步数据接口的额外参数，任意设
                      leftDate:data.field.start,
                      rightDate:data.field.end
                  }
                  ,parseData: function(res){
                      if (res.code==0){
                          return {
                              "code":res.code, //解析接口状态
                              "msg": res.msg, //解析提示文本
                              "count": res.totalCount, //解析数据长度
                              "data": res.data //解析数据列表
                          }
                      }else {
                          return {
                              "code": res.code, //解析接口状态
                              "msg":res.msg, //解析提示文本
                          }
                      }
                  }
              });
              return false;
          }

          if (data.field.userName!=""){
              table.reload("usersInfTable",{
                  url: "http://"+document.location.host+"/getUsersByUserName" //数据接口
                  ,where: { //设定异步数据接口的额外参数，任意设
                      userName:data.field.userName
                  }
                  ,parseData: function(res){
                      if (res.code==0){
                          return {
                              "code":res.code, //解析接口状态
                              "msg": res.msg, //解析提示文本
                              "count": res.totalCount, //解析数据长度
                              "data": res.data //解析数据列表
                          }
                      }else {
                          return {
                              "code": res.code, //解析接口状态
                              "msg":res.msg, //解析提示文本
                          }
                      }
                  }
              })
              return false;
          }

          if (data.field.userCount!=""){
              table.reload("usersInfTable",{
                  url: "http://"+document.location.host+"/getUserByUserCount" //数据接口
                  ,where: { //设定异步数据接口的额外参数，任意设
                      userCount:data.field.userCount
                  }
                  ,parseData: function(res){
                      if (res.code==0){
                          return {
                              "code":res.code, //解析接口状态
                              "msg": res.msg, //解析提示文本
                              "count": 1, //解析数据长度
                              "data": [res.data] //解析数据列表
                          }
                      }else {
                          return {
                              "code": res.code, //解析接口状态
                              "msg":res.msg, //解析提示文本
                          }
                      }
                  }
              })
              return false;
          }
          table.reload("usersInfTable",{
              url: "http://"+document.location.host+"/getUsers" //数据接口
              ,parseData: function(res){ //res 即为原始返回的数据
                if (res.code==0){
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.totalCount, //解析数据长度
                        "data": res.data //解析数据列表
                    }
                }else {
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                    }
                }
            }
          });
          return false;
        });

        //监听table工具条事件
        table.on('tool(usersInfTable-Event)',function (obj) {
          var trData=obj.data;//获取当前行数据
          var layEvent=obj.event;//获取lay-event对应的值
          var tr=obj.tr;//获取当前行tr的DOM对象

          if (layEvent=='changeState') {
            var changeValue;
            if (trData.state=='1')
              changeValue=0;
            else
              changeValue=1;
            $.get("http://"+document.location.host+"/modifyUserState",{ userId:trData.userId,state:changeValue},function (data,status) {
              if (status=='success'){
                if (data.code==0){
                  obj.update({
                    state:changeValue
                  });
                }
                layer.msg(data.msg);
              } else {
                  layer.msg(status);
              }
            });
            return;
          }

          if(layEvent=='resetPassWord'){
              layer.prompt({formType:1, title: '请输入新密码',}, function(value, index, elem){
                  if (value==""||value.length>16||value.length<6){
                      layer.msg("密码必须为6-16位字符")
                      return;
                  }
                  $.get("http://"+document.location.host+"/modifyUserPassWord",{ userId:trData.userId,passWord:value},function (data,status) {
                      if (status=='success'){
                          layer.msg(data.msg);
                      } else {
                          layer.msg(status);
                      }
                      layer.close(index);
                  });
              });
            return;
          }

          if(layEvent=='changeCard'){
              //读取新卡号
              $.get("http://"+document.location.host+"/readCardNumber",function (data,status) {
                  if (status=='success'){
                      if (data.code==0){
                          layer.prompt({formType:0, title: '卡号将修改为：',value:data.data.cardNumber}, function(value, index, elem){
                              if (value==""||value.length!=8){
                                  layer.msg("卡号必须为八位字符")
                                  return;
                              }
                              //修改卡号
                              $.get("http://"+document.location.host+"/modifyUserCard",{ userId:trData.userId,userCard:value},function (data,status) {
                                  if (status=='success'){
                                      if (data.code==0){
                                          obj.update({
                                              userCard:value
                                          });
                                      }
                                      layer.msg(data.msg);
                                  } else {
                                      layer.msg(status);
                                  }
                                  layer.close(index);
                              });
                          });
                      }else {
                          layer.msg(data.msg);
                      }
                  } else {
                      layer.msg(status);
                  }
              });
            return;
          }

          if (layEvent=='delete'){
              layer.confirm('确定要删除改用户?', function(index){
                  //do something
                  $.get("http://"+document.location.host+"/deleteUserByUserId",{ userId:trData.userId},function (data,status) {
                      if (status=='success'){
                          if (data.code==0){
                              obj.del();
                          }
                          layer.msg(data.msg);
                      } else {
                          layer.msg(status);
                      }
                      layer.close(index);
                  });
              });
          }

          return;
        })
      });
    </script>

  </body>

</html>
